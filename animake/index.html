    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --card-bg: #f8f9fa;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.15);
            --upload-border: rgba(244, 114, 182, 0.4);
            --upload-bg: rgba(244, 114, 182, 0.05);
            --upload-hover-bg: rgba(244, 114, 182, 0.1);
            --processing-bar-bg: #e2e8f0;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #1a1a2e;
                --bg-gradient-end: #16213e;
                --container-bg: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --text-muted: #64748b;
                --border-color: #334155;
                --card-bg: #334155;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --shadow-heavy: rgba(0, 0, 0, 0.5);
                --upload-border: rgba(244, 114, 182, 0.5);
                --upload-bg: rgba(244, 114, 182, 0.08);
                --upload-hover-bg: rgba(244, 114, 182, 0.15);
                --processing-bar-bg: #475569;
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            background: var(--container-bg);
            border-radius: 16px;
            padding: 1rem;
            height: 90vh;
            max-height: 700px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px var(--shadow-color);
        }
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #fff;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .control-panel {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: var(--border-color);
        }
        .control-btn.active {
            background: var(--text-primary);
            color: var(--container-bg);
        }
        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: 6px;
        }
        .tab-btn {
            padding: 8px 12px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .tab-btn i {
            font-size: 14px;
        }
        .tab-btn.active {
            transform: translateY(-2px);
        }
        .tab-btn.image-active {
            background: linear-gradient(135deg, #f472b6, #ec4899);
            color: white;
            border-color: #f472b6;
            box-shadow: 0 4px 12px -2px rgba(244, 114, 182, 0.4);
        }
        .tab-btn.prompt-active {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            color: white;
            border-color: #8b5cf6;
            box-shadow: 0 4px 12px -2px rgba(139, 92, 246, 0.4);
        }
        .tab-btn:hover:not(.active) {
            background: var(--border-color);
            transform: translateY(-1px);
        }
        @media (max-width: 768px) {
            .tab-navigation {
                gap: 4px;
            }
            .tab-btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            .tab-btn span {
                display: none;
            }
            .tab-btn i {
                font-size: 16px;
                margin: 0;
            }
        }
        .demo-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        /* Upload Zone */
        .upload-zone {
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s;
            position: absolute;
        }
        .upload-zone.drag-over .upload-dropzone {
            border-color: #f472b6;
            background: var(--upload-hover-bg);
            transform: scale(1.02);
        }
        .upload-zone.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
        .upload-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        .upload-header-icon {
            font-size: 2rem;
            color: #f472b6;
        }
        .upload-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .upload-dropzone {
            width: 100%;
            height: 280px;
            border: 3px dashed var(--upload-border);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--upload-bg);
            transition: all 0.3s;
        }
        /* Prompt Zone (for text-to-video) */
        .prompt-zone {
            width: 100%;
            max-width: 700px;
            padding: 1.5rem;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            position: absolute;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: all 0.3s;
        }
        .prompt-zone.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        .prompt-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1.5rem;
        }
        .prompt-icon {
            font-size: 2rem;
            color: #f472b6;
        }
        .prompt-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .prompt-input-container {
            width: 100%;
            margin-bottom: 1.5rem;
        }
        .prompt-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            font-family: inherit;
            background: var(--container-bg);
            color: var(--text-primary);
            resize: none;
            transition: border-color 0.3s;
        }
        .prompt-input:focus {
            outline: none;
            border-color: #f472b6;
        }
        .prompt-input.typing {
            border-color: #f472b6;
        }
        .generate-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0.5;
        }
        .generate-btn.ready {
            opacity: 1;
        }
        .generate-btn.ready:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 114, 182, 0.4);
        }
        .generate-btn.clicked {
            transform: scale(0.95);
        }
        /* Chat Interface */
        .chat-container {
            width: 100%;
            max-width: 700px;
            max-height: 85%;
            position: absolute;
            display: flex;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: all 0.3s;
        }
        .chat-container.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .chat-bubble {
            max-width: 85%;
            padding: 1rem;
            border-radius: 16px;
            animation: fadeInUp 0.3s ease;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .chat-bubble.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #f472b6 0%, #ec4899 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        .chat-bubble.ai {
            align-self: flex-start;
            background: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        .chat-bubble .bubble-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            opacity: 0.8;
        }
        .chat-bubble.ai .bubble-header {
            color: var(--text-secondary);
        }
        .chat-bubble .bubble-content {
            font-size: 1rem;
            line-height: 1.5;
        }
        .chat-bubble .thinking-dots {
            display: inline-flex;
            gap: 4px;
        }
        .chat-bubble .thinking-dots span {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: thinking 1.4s infinite;
        }
        .chat-bubble .thinking-dots span:nth-child(2) { animation-delay: 0.2s; }
        .chat-bubble .thinking-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes thinking {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .chat-bubble .status-text {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .chat-bubble .status-text i {
            color: #f472b6;
        }
        .chat-bubble .chat-video {
            width: 100%;
            max-width: 400px;
            border-radius: 12px;
            margin-top: 0.75rem;
        }
        .chat-bubble .video-label {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 0.75rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .chat-bubble .video-label i {
            color: #10b981;
        }
        .upload-icon {
            font-size: 3rem;
            color: #f472b6;
            margin-bottom: 1rem;
        }
        .upload-text {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }
        /* File Preview */
        .file-preview {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s;
        }
        .file-preview.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .file-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
        }
        .file-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: #fff;
        }
        .file-info h4 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: var(--text-primary);
        }
        .file-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        .preview-image {
            width: 650px;
            max-width: 95vw;
            max-height: 55vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
        }
        /* Processing State */
        .processing-overlay {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s;
        }
        .processing-overlay.visible {
            opacity: 1;
        }
        .processing-container {
            position: relative;
            width: 650px;
            max-width: 95vw;
        }
        .processing-image {
            width: 100%;
            max-height: 55vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
        }
        .processing-bar-container {
            margin-top: 1rem;
            width: 100%;
            max-width: 400px;
        }
        .processing-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        .processing-bar {
            height: 8px;
            background: var(--processing-bar-bg);
            border-radius: 4px;
            overflow: hidden;
        }
        .processing-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #f472b6, #ec4899);
            border-radius: 4px;
            transition: width 0.1s linear;
        }
        .processing-status {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-align: center;
        }
        /* Result State */
        .result-area {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
            transition: all 0.5s;
        }
        .result-area.visible {
            opacity: 1;
            pointer-events: auto;
            transform: scale(1);
        }
        .result-video {
            width: 650px;
            max-width: 95vw;
            max-height: 55vh;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 20px 60px var(--shadow-heavy);
        }
        .result-badge {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50px;
            font-weight: 600;
            color: #fff;
        }
        .result-badge i {
            font-size: 1.1rem;
        }
        .restart-btn {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: none;
        }
        .restart-btn:hover {
            background: var(--border-color);
        }
        /* Dragging file indicator - larger size */
        .drag-file {
            position: fixed;
            width: 280px;
            height: 220px;
            background: var(--container-bg);
            border-radius: 16px;
            box-shadow: 0 20px 50px var(--shadow-heavy);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            opacity: 0;
            z-index: 1000;
            transition: opacity 0.2s;
            border: 1px solid var(--border-color);
        }
        .drag-file.visible {
            opacity: 1;
        }
        .drag-file img {
            width: 240px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 0.75rem;
        }
        .drag-file span {
            font-size: 0.9rem;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 260px;
            font-weight: 500;
        }

        /* Fullscreen mode */
        body.fullscreen {
            padding: 0;
        }
        body.fullscreen .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
            border-radius: 0;
            z-index: 9999;
        }
        body.fullscreen .app-header {
            padding: 1rem 1.5rem;
        }
        body.fullscreen .demo-area {
            height: calc(100vh - 80px);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
                overflow-y: auto;
            }
            .container {
                border-radius: 0;
                padding: 0;
                height: 100vh;
                max-height: none;
                box-shadow: none;
            }
            .app-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                background: var(--container-bg);
                padding: 0.75rem 1rem;
                margin-bottom: 0;
                z-index: 100;
                box-shadow: 0 2px 10px var(--shadow-color);
                border-bottom: 1px solid var(--border-color);
            }
            .logo-icon {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }
            .logo span {
                font-size: 1.2rem;
            }
            .control-btn span {
                display: none;
            }
            .control-btn {
                padding: 8px 10px;
            }
            .demo-area {
                margin-top: 60px;
                height: calc(100vh - 60px);
                padding: 1rem;
            }
            .upload-zone {
                max-width: 100%;
                padding: 1rem;
            }
            .upload-header {
                margin-bottom: 1rem;
            }
            .upload-header-icon {
                font-size: 1.5rem;
            }
            .upload-title {
                font-size: 1.2rem;
            }
            .upload-dropzone {
                height: 200px;
            }
            .upload-icon {
                font-size: 2.5rem;
                margin-bottom: 0.75rem;
            }
            .upload-text {
                font-size: 0.9rem;
            }
            .preview-image,
            .processing-container,
            .result-video {
                width: 100%;
                max-width: 100%;
            }
            .file-card {
                padding: 0.75rem;
            }
            .file-icon {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            .file-info h4 {
                font-size: 0.9rem;
            }
            .processing-bar-container {
                max-width: 100%;
                padding: 0 1rem;
            }
            .result-badge {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .restart-btn {

        <!-- Dragging file indicator -->

    <script>
        // Demo Animation Script
        const uploadZone = document.getElementById('uploadZone');
        const filePreview = document.getElementById('filePreview');
        const processingOverlay = document.getElementById('processingOverlay');
        const resultArea = document.getElementById('resultArea');
        const progressFill = document.getElementById('progressFill');
        const progressPercent = document.getElementById('progressPercent');
        const processingStatus = document.getElementById('processingStatus');
        const resultVideo = document.getElementById('resultVideo');
        const videoSource = document.getElementById('videoSource');
        const restartBtn = document.getElementById('restartBtn');
        const dragFile = document.getElementById('dragFile');
        const dragFileImage = document.getElementById('dragFileImage');
        const dragFileName = document.getElementById('dragFileName');
        const fileNameDisplay = document.getElementById('fileNameDisplay');
        const previewImage = document.getElementById('previewImage');
        const processingImage = document.getElementById('processingImage');
        const homeBtn = document.getElementById('homeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const endingScene = document.getElementById('endingScene');
        const endingVideo = document.getElementById('endingVideo');

        // Check URL params for autoplay sequence
        const urlParams = new URLSearchParams(window.location.search);
        const autoplay = urlParams.get('autoplay') === '1';

        // Home button
        homeBtn.addEventListener('click', () => {
            window.location.href = '../';
        });

        // Tab navigation - jump to specific demo type
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;
                jumpToDemo(tabName);
            });
        });

        function jumpToDemo(tabName) {
            // Clear all pending timeouts from previous animations
            clearAllTimeouts();

            // Reset current demo
            resetDemo();
            animationRunning = false;
            isPaused = false;
            updatePlayPauseButton();

            // Find the sample index for the tab
            let targetIndex = 0;
            if (tabName === 'image') targetIndex = 0;
            else if (tabName === 'prompt') targetIndex = 1;

            currentSampleIndex = targetIndex;
            updateTabUI(tabName);

            // Start the demo for this tab
            scheduleTimeout(startDemoAnimation, 300);
        }

        function updateTabUI(tabName) {
            tabBtns.forEach(btn => {
                btn.classList.remove('active', 'image-active', 'prompt-active');
            });
            const activeBtn = document.querySelector(`.tab-btn[data-tab="${tabName}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active', `${tabName}-active`);
            }
        }

        // Update tab UI when sample changes during auto-play
        function updateTabFromSample() {
            const sample = getCurrentSample();
            let tabName = sample.type === 'prompt' ? 'prompt' : 'image';
            updateTabUI(tabName);
        }

        // Demo samples - rotate through these
        // type: 'image' = drag & drop image-to-video, 'prompt' = text prompt to video
        const samples = [
            {
                type: 'image',
                image: 'hkgov_finance.png',
                video: 'hkgov_finance.mp4',
                name: 'hkgov_finance.png'
            },
            {
                type: 'prompt',
                prompt: "What's the 2026 cherry blossom forecast for Japan?",
                video: 'jp-sakura-2026.mp4',
                name: 'Cherry Blossom Forecast'
            }
        ];

        // Prompt zone elements
        const promptZone = document.getElementById('promptZone');
        const promptInput = document.getElementById('promptInput');
        const generateBtn = document.getElementById('generateBtn');
        const resultBadgeText = document.getElementById('resultBadgeText');

        // Chat elements
        const chatContainer = document.getElementById('chatContainer');
        const chatMessages = document.getElementById('chatMessages');
        let chatVideo = null; // Will be created dynamically

        let currentSampleIndex = 0;
        const VIDEO_DISPLAY_TIME = 8000; // 8 seconds
        const ENDING_SCENE_DURATION = 5000; // 5 seconds for ending scene
        let isPaused = false;
        let loopCount = 0;
        const MAX_LOOPS_IN_AUTOPLAY = 2; // Play through all samples twice in autoplay mode

        // Status messages for image-to-video
        const imageStatusMessages = [
            'Analyzing image structure...',
            'Detecting motion regions...',
            'Generating depth map...',
            'Creating animation layers...',
            'Applying motion effects...',
            'Rendering final video...',
            'Finalizing output...'
        ];

        // Status messages for prompt-to-video
        const promptStatusMessages = [
            'Understanding your question...',
            'Researching cherry blossom data...',
            'Analyzing seasonal patterns...',
            'Generating visual forecast...',
            'Creating animated visualization...',
            'Rendering video response...',
            'Finalizing output...'
        ];

        let currentStatusMessages = imageStatusMessages;

        let animationRunning = false;
        let currentPhase = 'idle';
        let pendingTimeouts = []; // Track all pending timeouts

        // Wrapper for setTimeout that tracks timeouts
        function scheduleTimeout(callback, delay) {
            const id = setTimeout(() => {
                // Remove from tracking array when executed
                pendingTimeouts = pendingTimeouts.filter(t => t !== id);
                callback();
            }, delay);
            pendingTimeouts.push(id);
            return id;
        }

        // Clear all pending timeouts
        function clearAllTimeouts() {
            pendingTimeouts.forEach(id => clearTimeout(id));
            pendingTimeouts = [];
        }

        function getCurrentSample() {
            return samples[currentSampleIndex];
        }

        function nextSample() {
            currentSampleIndex = (currentSampleIndex + 1) % samples.length;
        }

        function updateSampleAssets() {
            const sample = getCurrentSample();

            if (sample.type === 'image') {
                // Image-to-video assets
                dragFileImage.src = sample.image;
                dragFileName.textContent = sample.name;
                fileNameDisplay.textContent = sample.name;
                previewImage.src = sample.image;
                processingImage.src = sample.image;
            } else {
                // Prompt-to-video - use a placeholder or the video thumbnail
                // For now, we'll use the first frame concept - hide image during processing
                processingImage.src = 'jp-sakura-2026.png'; // Show preview of what will be generated
            }

            videoSource.src = sample.video;
            resultVideo.load();
        }

        function resetDemo() {
            currentPhase = 'idle';
            uploadZone.classList.remove('hidden', 'drag-over');
            uploadZone.classList.add('hidden'); // Hide by default, will show based on sample type
            promptZone.classList.remove('visible');
            chatContainer.classList.remove('visible');
            chatMessages.innerHTML = ''; // Clear chat messages
            chatVideo = null;
            filePreview.classList.remove('visible');
            processingOverlay.classList.remove('visible');
            resultArea.classList.remove('visible');
            dragFile.classList.remove('visible');
            endingScene.classList.remove('visible');
            progressFill.style.width = '0%';
            progressPercent.textContent = '0%';
            promptInput.value = '';
            promptInput.classList.remove('typing');
            generateBtn.classList.remove('ready', 'clicked');
            resultVideo.pause();
            resultVideo.currentTime = 0;
        }

        function startDemoAnimation() {
            if (animationRunning) return;
            animationRunning = true;
            resetDemo();

            // Update tab UI to match current sample
            updateTabFromSample();

            const sample = getCurrentSample();

            if (sample.type === 'prompt') {
                // Text-to-video flow
                currentStatusMessages = promptStatusMessages;
                updateSampleAssets();
                scheduleTimeout(showPromptZone, 500);
            } else {
                // Image-to-video flow (default)
                currentStatusMessages = imageStatusMessages;
                updateSampleAssets();
                uploadZone.classList.remove('hidden');
                scheduleTimeout(simulateDragStart, 1000);
            }
        }

        // === PROMPT-TO-VIDEO FLOW ===
        function showPromptZone() {
            currentPhase = 'prompt';
            promptZone.classList.add('visible');

            // Start typing animation after a brief delay
            scheduleTimeout(startTypingAnimation, 800);
        }

        function startTypingAnimation() {
            const sample = getCurrentSample();
            const text = sample.prompt;
            let charIndex = 0;

            promptInput.classList.add('typing');
            promptInput.value = '';

            const typingInterval = setInterval(() => {
                if (isPaused) return;

                if (charIndex < text.length) {
                    promptInput.value += text[charIndex];
                    charIndex++;
                } else {
                    clearInterval(typingInterval);
                    promptInput.classList.remove('typing');

                    // Enable generate button
                    scheduleTimeout(() => {
                        generateBtn.classList.add('ready');

                        // Click the generate button after a moment
                        scheduleTimeout(clickGenerateButton, 800);
                    }, 300);
                }
            }, 50); // Typing speed
        }

        function clickGenerateButton() {
            generateBtn.classList.add('clicked');

            scheduleTimeout(() => {
                generateBtn.classList.remove('clicked');
                promptZone.classList.remove('visible');

                // Go to chat-based flow
                scheduleTimeout(startChatFlow, 300);
            }, 200);
        }

        // === CHAT-BASED PROCESSING FLOW ===
        function startChatFlow() {
            currentPhase = 'chat';
            chatContainer.classList.add('visible');

            const sample = getCurrentSample();

            // Add user message
            addChatBubble('user', sample.prompt);

            // After a moment, add AI thinking bubble
            scheduleTimeout(() => {
                addAIThinkingBubble();

                // Start cycling through status messages
                startChatProcessing();
            }, 800);
        }

        function addChatBubble(type, content) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${type}`;

            if (type === 'user') {
                bubble.innerHTML = `
                    <div class="bubble-header">
                        <i class="fas fa-user"></i>
                        <span>You</span>
                    </div>
                    <div class="bubble-content">${content}</div>
                `;
            }

            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }

        function addAIThinkingBubble() {
            const bubble = document.createElement('div');
            bubble.className = 'chat-bubble ai';
            bubble.id = 'aiThinkingBubble';
            bubble.innerHTML = `
                <div class="bubble-header">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </div>
                <div class="bubble-content">
                    <div class="status-text" id="chatStatusText">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>${currentStatusMessages[0]}</span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(bubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return bubble;
        }

        function startChatProcessing() {
            let statusIndex = 0;
            const statusText = document.getElementById('chatStatusText');

            const processingInterval = setInterval(() => {
                if (isPaused) return;

                statusIndex++;
                if (statusIndex < currentStatusMessages.length) {
                    statusText.innerHTML = `
                        <i class="fas fa-spinner fa-spin"></i>
                        <span>${currentStatusMessages[statusIndex]}</span>
                    `;
                } else {
                    clearInterval(processingInterval);
                    // Processing complete, show result in chat
                    scheduleTimeout(showChatResult, 500);
                }
            }, 800); // Change status every 800ms
        }

        function showChatResult() {
            currentPhase = 'complete';
            const sample = getCurrentSample();

            // Remove thinking bubble
            const thinkingBubble = document.getElementById('aiThinkingBubble');
            if (thinkingBubble) {
                thinkingBubble.remove();
            }

            // Add result bubble with just text (no video in chat)
            const resultBubble = document.createElement('div');
            resultBubble.className = 'chat-bubble ai';
            resultBubble.innerHTML = `
                <div class="bubble-header">
                    <i class="fas fa-robot"></i>
                    <span>AI Assistant</span>
                </div>
                <div class="bubble-content">
                    Here's the 2026 cherry blossom forecast for Japan:
                    <div class="video-label">
                        <i class="fas fa-check-circle"></i>
                        <span>Video generated successfully</span>
                    </div>
                </div>
            `;
            chatMessages.appendChild(resultBubble);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            // Immediately expand to result view and play video there
            scheduleTimeout(() => {
                if (isPaused) return;

                // Hide chat container
                chatContainer.classList.remove('visible');

                // Show expanded result area with video
                resultArea.classList.add('visible');
                resultVideo.play();

                // After video display time, continue to next sample
                scheduleTimeout(() => {
                    if (isPaused) return;

                    resultArea.classList.remove('visible');
                    animationRunning = false;

                    // Check if we've completed a full loop (last sample)
                    if (currentSampleIndex === samples.length - 1) {
                        loopCount++;
                        showEndingScene();
                        return;
                    }

                    nextSample();
                    scheduleTimeout(startDemoAnimation, 500);
                }, VIDEO_DISPLAY_TIME);
            }, 500);
        }

        function simulateDragStart() {
            currentPhase = 'dragging';
            dragFile.classList.add('visible');

            // Animate the drag file from bottom-left to center
            const startX = 100;
            const startY = window.innerHeight - 250;
            const endX = window.innerWidth / 2 - 140;
            const endY = window.innerHeight / 2 - 110;

            dragFile.style.left = startX + 'px';
            dragFile.style.top = startY + 'px';

            let progress = 0;
            const dragDuration = 1500;
            const startTime = Date.now();

            function animateDrag() {
                const elapsed = Date.now() - startTime;
                progress = Math.min(elapsed / dragDuration, 1);

                // Easing function
                const eased = 1 - Math.pow(1 - progress, 3);

                const currentX = startX + (endX - startX) * eased;
                const currentY = startY + (endY - startY) * eased;

                dragFile.style.left = currentX + 'px';
                dragFile.style.top = currentY + 'px';

                // Add drag-over effect when near center
                if (progress > 0.7) {
                    uploadZone.classList.add('drag-over');
                }

                if (progress < 1) {
                    requestAnimationFrame(animateDrag);
                } else {
                    // Drop the file
                    scheduleTimeout(simulateDrop, 200);
                }
            }

            requestAnimationFrame(animateDrag);
        }

        function simulateDrop() {
            dragFile.classList.remove('visible');
            uploadZone.classList.remove('drag-over');
            uploadZone.classList.add('hidden');

            // Go directly to processing (which shows the image)
            scheduleTimeout(startProcessing, 300);
        }

        function startProcessing() {
            currentPhase = 'processing';
            processingOverlay.classList.add('visible');

            let progress = 0;
            let statusIndex = 0;

            // Set initial status message
            processingStatus.textContent = currentStatusMessages[0];

            const processingInterval = setInterval(() => {
                if (isPaused) return;

                // Increase progress with some variation
                const increment = Math.random() * 3 + 1;
                progress = Math.min(progress + increment, 100);

                progressFill.style.width = progress + '%';
                progressPercent.textContent = Math.round(progress) + '%';

                // Update status message
                const newStatusIndex = Math.floor((progress / 100) * currentStatusMessages.length);
                if (newStatusIndex !== statusIndex && newStatusIndex < currentStatusMessages.length) {
                    statusIndex = newStatusIndex;
                    processingStatus.textContent = currentStatusMessages[statusIndex];
                }

                if (progress >= 100) {
                    clearInterval(processingInterval);
                    scheduleTimeout(showResult, 500);
                }
            }, 100);
        }

        function showResult() {
            currentPhase = 'complete';
            processingOverlay.classList.remove('visible');

            // Update result badge based on sample type
            const sample = getCurrentSample();
            if (sample.type === 'prompt') {
                resultBadgeText.textContent = 'Video Generated!';
            } else {
                resultBadgeText.textContent = 'Animation Complete!';
            }

            scheduleTimeout(() => {
                resultArea.classList.add('visible');
                resultVideo.play();

                // After video display time, move to next sample and restart
                scheduleTimeout(() => {
                    if (isPaused) return; // Don't continue if paused

                    resultArea.classList.remove('visible');
                    animationRunning = false;

                    // Check if we've completed a full loop (last sample)
                    if (currentSampleIndex === samples.length - 1) {
                        loopCount++;
                        // Show ending scene after completing all samples
                        showEndingScene();
                        return;
                    }

                    nextSample();
                    scheduleTimeout(startDemoAnimation, 500);
                }, VIDEO_DISPLAY_TIME);
            }, 300);
        }

        function showEndingScene() {
            currentPhase = 'ending';
            endingScene.classList.add('visible');

            // Reset and play the ending video
            endingVideo.currentTime = 0;
            endingVideo.play();

            // When video ends, wait 4 more seconds then continue
            endingVideo.onended = () => {
                scheduleTimeout(() => {
                    if (!isPaused) {
                        if (autoplay) {
                            // In autoplay mode, redirect to next demo (Slidemake)
                            window.location.href = '../slidemake/?autoplay=1';
                        } else {
                            // When visiting directly, hide ending and restart loop from first sample
                            endingScene.classList.remove('visible');
                            currentSampleIndex = 0;
                            scheduleTimeout(startDemoAnimation, 500);
                        }
                    }
                }, 4000); // 4 second hold after video ends
            };
        }

        // Fullscreen button handler - use browser native fullscreen
        fullscreenBtn.addEventListener('click', () => {
            toggleFullscreen();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                fullscreenBtn.title = 'Exit Fullscreen';
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullscreenBtn.title = 'Fullscreen';
            }
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullscreenBtn.title = 'Fullscreen';
            }
        });

        // Play/Pause button handler
        function updatePlayPauseButton() {
            if (isPaused) {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.title = 'Play';
                playPauseBtn.classList.remove('active');
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.title = 'Pause';
                playPauseBtn.classList.add('active');
            }
        }

        playPauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            updatePlayPauseButton();

            if (isPaused) {
                // Pause the video if it's playing
                if (currentPhase === 'complete') {
                    if (chatVideo && !chatVideo.paused) {
                        chatVideo.pause();
                    }
                    if (!resultVideo.paused) {
                        resultVideo.pause();
                    }
                }
            } else {
                // Resume - restart demo if idle, or resume video
                if (currentPhase === 'complete') {
                    if (chatVideo && chatVideo.paused) {
                        chatVideo.play();
                    } else if (resultVideo.paused) {
                        resultVideo.play();
                    }
                } else if (!animationRunning) {
                    startDemoAnimation();
                }
            }
        });

        // Restart button (hidden but functional)
        restartBtn.addEventListener('click', () => {
            clearAllTimeouts();
            resetDemo();
            animationRunning = false;
            scheduleTimeout(startDemoAnimation, 500);
        });

        // Auto-start demo after page load
        window.addEventListener('load', () => {
            // If already in fullscreen, update UI
            if (document.fullscreenElement) {
                document.body.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                fullscreenBtn.title = 'Exit Fullscreen';
            }

            if (autoplay) {
                // In autoplay mode, start immediately
                setTimeout(startDemoAnimation, 500);

                setTimeout(startDemoAnimation, 1500);
