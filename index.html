<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototyper</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .demo-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .demo-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        .demo-icon-img {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .demo-name {
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <h1>Prototyper</h1>
    <div class="demo-grid">
        <a href="etpmcp/" class="demo-card">
            <img src="etpmcp/EtpMCP_logo_500x500.png" alt="Enterprise MCP" class="demo-icon-img">
            <span class="demo-name">Enterprise MCP</span>
        </a>
        <a href="etpai/" class="demo-card">
            <img src="etpai/EtpAI_logo_500x500.png" alt="Enterprise AI Assistant" class="demo-icon-img">
            <span class="demo-name">Enterprise AI Assistant</span>
        </a>
    </div>
</body>
</html>
