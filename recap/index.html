<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap - AI Meeting Notes with Smart Summarization</title>
    <meta name="description" content="Recap transforms your meetings with AI-powered audio transcription, intelligent summarization, and automatic action item extraction.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Recap - AI Meeting Notes with Smart Summarization">
    <meta property="og:description" content="Recap transforms your meetings with AI-powered audio transcription, intelligent summarization, and automatic action item extraction.">
    <meta property="og:image" content="https://mcailab.github.io/Prototyper/recap/recap-logo.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Recap - AI Meeting Notes with Smart Summarization">
    <meta name="twitter:description" content="Recap transforms your meetings with AI-powered audio transcription, intelligent summarization, and automatic action item extraction.">
    <meta name="twitter:image" content="https://mcailab.github.io/Prototyper/recap/recap-logo.png">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="recap-logo.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --card-bg: #f8f9fa;
            --card-hover-bg: #f1f3f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #1a1a2e;
                --bg-gradient-end: #16213e;
                --container-bg: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
                --card-bg: #334155;
                --card-hover-bg: #475569;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: var(--container-bg);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 25px 50px -12px var(--shadow-color);
        }
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.2s;
        }
        .back-btn:hover {
            background: var(--card-hover-bg);
        }
        .video-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow-color);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .feature-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            transition: transform 0.2s, background 0.2s;
            border: 1px solid var(--border-color);
        }
        .feature-card:hover {
            transform: translateY(-4px);
            background: var(--card-hover-bg);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin: 0 auto 1rem;
            color: #fff;
        }
        .feature-card h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        .feature-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="index.html" class="logo">
                <img src="recap-logo.png" alt="Recap Logo">
                <span>Recap</span>
            </a>
            <a href="../" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Prototyper</span>
            </a>
        </header>

        <div class="video-section">
            <div class="video-container">
                <iframe
                    src="https://www.youtube.com/embed/y2WnQO6XUPU"
                    title="Recap Demo"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen>
                </iframe>
            </div>
        </div>

        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-microphone"></i>
                </div>
                <h3>Audio Transcription</h3>
                <p>Automatic speech-to-text conversion</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-brain"></i>
                </div>
                <h3>AI Summarization</h3>
                <p>Intelligent meeting summaries</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="fas fa-tasks"></i>
                </div>
                <h3>Action Items</h3>
                <p>Auto-extracted tasks and follow-ups</p>
            </div>
        </div>
    </div>
</body>
</html>
