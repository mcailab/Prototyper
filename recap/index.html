<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap - AI Meeting Notes with Smart Summarization</title>
    <meta name="description" content="Recap transforms your meetings with AI-powered audio transcription, intelligent summarization, and automatic action item extraction.">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Recap - AI Meeting Notes with Smart Summarization">
    <meta property="og:description" content="Recap transforms your meetings with AI-powered audio transcription, intelligent summarization, and automatic action item extraction.">
    <meta property="og:image" content="https://mcailab.github.io/Prototyper/recap/recap-logo.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Recap - AI Meeting Notes with Smart Summarization">
    <meta name="twitter:description" content="Recap transforms your meetings with AI-powered audio transcription, intelligent summarization, and automatic action item extraction.">
    <meta name="twitter:image" content="https://mcailab.github.io/Prototyper/recap/recap-logo.png">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="recap-logo.png">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --card-bg: #f8f9fa;
            --card-hover-bg: #f1f3f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-gradient-start: #1a1a2e;
                --bg-gradient-end: #16213e;
                --container-bg: #1e293b;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border-color: #334155;
                --card-bg: #334155;
                --card-hover-bg: #475569;
                --shadow-color: rgba(0, 0, 0, 0.3);
            }
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            background: var(--container-bg);
            border-radius: 16px;
            padding: 0;
            box-shadow: 0 25px 50px -12px var(--shadow-color);
            overflow: hidden;
        }
        .app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            background: var(--container-bg);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            color: var(--text-primary);
        }
        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }
        .logo span {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .control-panel {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .control-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 14px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.2s;
        }
        .control-btn:hover {
            background: var(--card-hover-bg);
        }
        .control-btn.active {
            background: var(--text-primary);
            color: var(--container-bg);
        }
        .main-content {
            padding: 1.5rem;
        }
        .video-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow-color);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Fullscreen mode */
        body.fullscreen {
            padding: 0;
        }
        body.fullscreen .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            border-radius: 0;
            z-index: 9999;
            display: flex;
            flex-direction: column;
        }
        body.fullscreen .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }
        body.fullscreen .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 1rem;
        }
        body.fullscreen .video-container {
            flex: 1;
            padding-bottom: 0;
            height: 100%;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .container {
                border-radius: 0;
                min-height: 100vh;
                box-shadow: none;
            }
            .app-header {
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                padding: 0.75rem 1rem;
                z-index: 100;
                box-shadow: 0 2px 10px var(--shadow-color);
            }
            .logo img {
                width: 32px;
                height: 32px;
            }
            .logo span {
                font-size: 1.2rem;
            }
            .control-btn span {
                display: none;
            }
            .control-btn {
                padding: 8px 10px;
            }
            .main-content {
                margin-top: 60px;
                padding: 1rem;
            }
            .video-section {
                border-radius: 8px;
                padding: 1rem;
                margin-bottom: 1rem;
            }
            .video-container {
                border-radius: 8px;
            }
            .features {
                gap: 1rem;
                margin-top: 1rem;
            }
            .feature-card {
                padding: 1rem;
            }
            .feature-icon {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
            .feature-card h3 {
                font-size: 1rem;
            }
            .feature-card p {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="index.html" class="logo">
                <img src="recap-logo.png" alt="Recap Logo">
                <span>Recap</span>
            </a>
            <div class="control-panel">
                <button id="homeBtn" class="control-btn" title="Home">
                    <i class="fas fa-home"></i>
                </button>
                <button id="fullscreenBtn" class="control-btn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                <button id="playPauseBtn" class="control-btn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
            </div>
        </header>

        <div class="main-content">
            <div class="video-section">
                <div class="video-container">
                    <div id="player"></div>
                </div>
            </div>

        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player;
        let isPlaying = false; // Start as not playing
        const homeBtn = document.getElementById('homeBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const playPauseBtn = document.getElementById('playPauseBtn');

        // Check URL params for autoplay sequence
        const urlParams = new URLSearchParams(window.location.search);
        const autoplay = urlParams.get('autoplay') === '1';

        // If autoplay mode, update button state
        if (autoplay) {
            isPlaying = true;
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            playPauseBtn.title = 'Pause';
            playPauseBtn.classList.add('active');
        }

        // Home button
        homeBtn.addEventListener('click', () => {
            window.location.href = '../';
        });

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'y2WnQO6XUPU',
                playerVars: {
                    autoplay: autoplay ? 1 : 0,
                    controls: 1,
                    rel: 0,
                    modestbranding: 1,
                    enablejsapi: 1,
                    origin: window.location.origin,
                    playsinline: 1
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
        }

        function onPlayerError(event) {
            console.error('YouTube Player Error:', event.data);
            // Error codes: 2=invalid param, 5=HTML5 error, 100=not found, 101/150=embed disabled
            if (event.data === 101 || event.data === 150 || event.data === 153) {
                // Video embedding is disabled - show direct link instead
                const container = document.querySelector('.video-container');
                container.innerHTML = `
                    <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;background:var(--card-bg);border-radius:12px;padding:2rem;text-align:center;">
                        <i class="fas fa-video" style="font-size:3rem;color:var(--text-secondary);margin-bottom:1rem;"></i>
                        <p style="color:var(--text-primary);margin-bottom:1rem;">Video embedding is restricted.</p>
                        <a href="https://www.youtube.com/watch?v=y2WnQO6XUPU" target="_blank" style="padding:10px 20px;background:linear-gradient(135deg,#667eea,#764ba2);color:white;text-decoration:none;border-radius:8px;font-weight:500;">
                            <i class="fas fa-external-link-alt"></i> Watch on YouTube
                        </a>
                    </div>
                `;
                // If in autoplay sequence, skip to end after a delay
                if (autoplay) {
                    setTimeout(() => {
                        window.location.href = '../?sequence=complete';
                    }, 5000);
                }
            }
        }

        function onPlayerReady(event) {
            if (autoplay) {
                event.target.playVideo();
                isPlaying = true;
                updatePlayPauseButton();
            }
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                updatePlayPauseButton();
            } else if (event.data === YT.PlayerState.PAUSED) {
                isPlaying = false;
                updatePlayPauseButton();
            } else if (event.data === YT.PlayerState.ENDED) {
                isPlaying = false;
                updatePlayPauseButton();
                // If in autoplay sequence, redirect to next demo
                if (autoplay) {
                    // Autoplay sequence complete, return to index
                    window.location.href = '../?sequence=complete';
                }
            }
        }

        function updatePlayPauseButton() {
            if (isPlaying) {
                playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playPauseBtn.title = 'Pause';
                playPauseBtn.classList.add('active');
            } else {
                playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                playPauseBtn.title = 'Play';
                playPauseBtn.classList.remove('active');
            }
        }

        // Play/Pause button
        playPauseBtn.addEventListener('click', () => {
            if (player && player.getPlayerState) {
                const state = player.getPlayerState();
                // YT.PlayerState: -1=unstarted, 0=ended, 1=playing, 2=paused, 3=buffering, 5=cued
                if (state === 1) {
                    // Currently playing, pause it
                    player.pauseVideo();
                } else {
                    // Not playing, play it
                    player.playVideo();
                }
            }
        });

        // Fullscreen button - use browser native fullscreen
        fullscreenBtn.addEventListener('click', () => {
            toggleFullscreen();
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                document.body.classList.add('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                fullscreenBtn.title = 'Exit Fullscreen';
            } else {
                document.exitFullscreen();
                document.body.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullscreenBtn.title = 'Fullscreen';
            }
        }

        // Listen for fullscreen change events
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                document.body.classList.remove('fullscreen');
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                fullscreenBtn.title = 'Fullscreen';
            }
        });

        // If autoplay and already in fullscreen, update UI
        if (autoplay && document.fullscreenElement) {
            document.body.classList.add('fullscreen');
            fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            fullscreenBtn.title = 'Exit Fullscreen';
        }
    </script>
</body>
</html>
